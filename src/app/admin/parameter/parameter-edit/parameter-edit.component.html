<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Parameter Name</label>
          <input type="text" class="form-control" formControlName="name" #name [(ngModel)] = "parameter.name" />
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
              Parameter Name is required.
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">Parameter System Name</label>
            <input type="text" class="form-control" formControlName="systemName" #systemName [(ngModel)] = "parameter.systemName" />
          </div>
          <div *ngIf="angForm.controls['systemName'].invalid && (angForm.controls['systemName'].dirty || angForm.controls['systemName'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['systemName'].errors.required">
                Parameter systemName is required.
            </div>
          </div>
        <div class="form-group">
          <button (click)="updateParameter(name.value, systemName.value)"
          [disabled]="angForm.invalid" 
          add type=”button”
          class="btn btn-primary">Update Parameter</button>
        </div>
      </form>
    </div>
  </div>
