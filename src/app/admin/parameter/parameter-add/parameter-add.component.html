<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Parameter name</label>
          <input type="text" class="form-control" formControlName="name" #name />
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">SystemName name</label>
            <input type="text" class="form-control" formControlName="systemName" #systemName />
          </div>
          <div *ngIf="angForm.controls['systemName'].invalid && (angForm.controls['systemName'].dirty || angForm.controls['systemName'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['systemName'].errors.required">
                systemName is required.
            </div>
          </div>
        <div class="form-group">
          <button (click)="addParameter(name.value, systemName.value)"
              [disabled]="angForm.pristine || angForm.invalid" 
              class="btn btn-primary">
              Add Parameter
           </button>
        </div>
      </form>
    </div>
  </div>
