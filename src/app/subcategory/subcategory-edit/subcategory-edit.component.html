<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Subcategory Name</label>
          <input type="text" class="form-control" formControlName="name" #name [(ngModel)] = "subcategory.name" />
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Subcategory Name is required.
          </div>
        </div>
        <div class="form-group">
          <button (click)="updateSubcategory(name.value)"
          [disabled]="angForm.invalid" 
          add type=”button”
          class="btn btn-primary">Update Subcategory</button>
        </div>
      </form>
    </div>
  </div>
